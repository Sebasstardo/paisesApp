<table class="table table-hover">
    <thead>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre </th>
        <th>Capital</th>
        <th>Poblacion </th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let p of mostrarPaises; let i =index">
            <td>{{i+ 1}}</td>
            <td>{{p.flag}}</td>
            <td>{{p.altSpellings[2]}}</td>
            <td>{{p.capital}}</td>
            <td>{{p.population | number}}</td>
            <td><a [routerLink]="['/pais', p.altSpellings[0]]" routerLinkActive="router-link-active"
                    href="pasi/1234">ver...</a></td>
        </tr>
    </tbody>
</table>
