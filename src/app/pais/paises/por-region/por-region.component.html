<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>seleccione la region</h5>
<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="r === regionActiva" -->
        <!-- [ngClass]="{
            'btn-primary':regionActiva === r,
            'btn-outline-primary':regionActiva !== r
        }" -->
        <button [class]="getClaseCss(r)" *ngFor="let r of regiones" (click)="activarRegion(r)">
            {{r | titlecase}}
        </button>
    </div>
</div>

<div *ngIf="paises.length >0" class=" row">
    <div class="col">
        <app-pais-tabla [mostrarPaises]="paises"></app-pais-tabla>
    </div>
</div>
